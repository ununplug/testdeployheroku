              <option selected value="" style="color: rgba(255, 71, 71, 25);">-- Preferred Foot --</option>
                <option value="R">Prefer Foot : Right</option>
                <option value="L">Prefer Foot : Left</option>
            </select>
            <select class="form-select form-select-sm" id="weak_foot" name="weak_foot">
              <option selected value="" style="color: rgba(255, 71, 71, 25);">-- Weak Foot --</option>
                <option value="5">Weak Foot : 5</option>
                <option value="4">Weak Foot : 4</option>
                <option value="3">Weak Foot : 3</option>
                <option value="2">Weak Foot : 2</option>
                <option value="1">Weak Foot : 1</option>
            </select>
          </div>
        </div>
        <!-- skill -->
        <div class="form-check col-auto my-1" style="position: relative;right: -5px;">
            <select class="form-select form-select-sm" id="skill_moves" name="skill_moves">
              <option selected value="" style="color: rgba(255, 71, 71, 25);">-- Skill Moves --</option>
                <option value="5">&#x2B50;&#x2B50;&#x2B50;&#x2B50;&#x2B50;</option>
                <option value="4">&#x2B50;&#x2B50;&#x2B50;&#x2B50;</option>
                <option value="3">&#x2B50;&#x2B50;&#x2B50;</option>
                <option value="2">&#x2B50;&#x2B50;</option>
                <option value="1">&#x2B50;</option>
            </select>
        </div>
        <!-- inter_rep  -->
        <div class="form-check col-auto my-1" style="position: relative;right: 15px;">
          <select class="form-select form-select-sm" id="inter_rep" name="inter_rep">
            <option selected value="" style="color: rgba(255, 71, 71, 25);">-- International Reputation --</option>
            <option value="5">Legendary</option>
            <option value="4">World Class</option>
            <option value="3">Top Class</option>
            <option value="2">Famous Player</option>
            <option value="1">Regular Player</option>
          </select>
        </div>
        <!-- age  -->
        <div class="col-auto my-1" style="position: relative;right: 10px;">
          <div class="input-group input-group-sm">
            <div class="input-group-text" style="background-color: rgb(35, 39, 42); color: rgb(255, 255, 255);">Age</div>
            <input type="number" min="16" max="45" step="1" class="form-control form-control-sm" placeholder="min" name="agemin" value="{{request.form['agemin']}}" >
            <input type="number" min="16" max="45" step="1" class="form-control form-control-sm" placeholder="max" name="agemax" value="{{request.form['agemax']}}">
          </div>
        </div>

      </div>
      

    </div>
    </form>
  </div>
  <!-- block content  -->
  <main>
    {%block content%}
    {%endblock%}
  </main>
    <!-- footer -->
    <footer>
      <div class="p-4" style="color: rgb(35, 39, 42); font-size: 20px;" id="mylink">
        </div>
          <div class="row">
            <div class="col text-center" style="position: relative;bottom: -100px;">
              <p>Copyright &copy; Nattapong Makanupuk 2021</p>
            </div>
          </div>
      </footer>
    
</body>
</html>

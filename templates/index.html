{% extends "layout.html" %}

{% block content %}

    <div class="container" style="max-width: 1000px;padding-bottom: 50px;">
        <table class="table table-bordered" style="color: rgb(255, 255, 255);">
            <thead style="text-align: center;">
                <tr style="background-color: rgb(35, 39, 42);">
                    <th>POSITION</th>
                    <th>NAME</th>
                    <th>PRICE</th>
                    <th>CLUB</th>
                    <th>SQUAD NUMBER</th>
                    <th>OVERALL</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                {% for row in datas %}
                <tr style="background-color: rgb(64, 78, 237);">
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                    <td>{{row.4}}</td>
                    <td>{{row.5}}</td>
                </tr>
                {% endfor %}    
            </tbody>
        </table>
    </div>

{% endblock %}
